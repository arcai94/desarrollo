<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DroneBlog | Contacto</title>

    <!-- Preload -->
<link rel="preload" href="css/normalize.css" as="style">
<link rel="stylesheet" href="css/normalize.css">

<link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"  crossorigin="crossorigin" as="font">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

<link rel="preload" href="css/style.css" as="style">
<link rel="stylesheet" href="css/style.css">

</head>
<body>
     <!-- Cabecera -->
     <header class="cabecera">
        <!-- Barra de navegación -->
        <div class="contenedor">
            <div class="barra"> 
                <a class="logo" href="index.html">
                    <div class="logo__linea">
                        <img src="img/icons8-drone-50.png" alt="logo dron">
                        <h1 class="logo__texto no-margin centrar-texto"><span class="logo__negrita">Drone</span>Blog</h1>
                    </div>
                </a>

                <nav class="navegacion">
                    <a class="navegacion__enlace" href="index.html">Inicio</a>
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace navegacion__enlace-actual" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="cabecera__texto">
            <h2 class="no-margin">Aprende y disfruta de este gran hobby</h2>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bi"></div>
        <!-- Formulario -->
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__input" type="text" placeholder="Tu Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input class="campo__input" type="email" placeholder="Tu Email" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="texto">Texto</label>
                <textarea class="campo__input campo__input--textarea" id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input class="boton boton--primario" type="submit" value="Enviar">
            </div>
        </form>
    </main>

    <!-- Pie de página -->
    <footer class="pie">
        <div class="contenedor">
            <div class="barra"> 
                <a class="logo" href="index.html">
                    <h1 class="logo__texto no-margin centrar-texto"><span class="logo__negrita">Drone</span>Blog</h1>
                </a>

                <nav class="navegacion">
                    <a class="navegacion__enlace navegacion__enlace-actual" href="index.html">Inicio</a>
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace navegacion__enlace-actual" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
